<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section4</title>
</head>
<body>
    <!-- tables -->
    <table>
        <tr>
            <th>City</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>Bucharest</td>
            <td>Random Dude</td>
        </tr>
        <tr>
            <td>Bucharest</td>
            <td>Random Dude</td>
        </tr>

    </table>
    <!-- forms-->
    <form>
        <fieldset>
            <legend>Table Legend</legend>
            Name: <input type="text" name="" id="" placeholder="something">
            <br>
            Email: <input type="email" name="" id="">
            <br>
            Password: <input type="password" name="" id="">
            <br><br>

            Gender: <br>
            <input type="radio" name="gender" id=""> Male 
            <br>
            <input type="radio" name="gender" id=""> Female
            <br>
            
            Type of computer:
            <br>
            <input type="checkbox" name="checky" id=""> I have a laptop
            <br>
            <input type="checkbox" name="checky" id=""> I have a desktop
            <br><br>

            Age <br>
            <select name="" id="">
                <option>0-20</option>
                <option>20+</option>
            </select>

            <br>
            Biography:
            <br>

            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br><br><br>
            <input type="submit" value="Submit the form man">
            <input type="reset" value="Clear form">
        </fieldset>
    </form>
</body>
</html>
